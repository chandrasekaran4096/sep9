<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6">Student Dashboard</h1>

  <table id="studentsTable" class="min-w-full bg-white border rounded shadow mb-6">
    <thead>
      <tr>
        <th class="px-2 py-1 border">Name</th>
        <th class="px-2 py-1 border">Email</th>
        <th class="px-2 py-1 border">Gender</th>
        <th class="px-2 py-1 border">Course</th>
        <th class="px-2 py-1 border">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="grid grid-cols-2 gap-6">
    <canvas id="pieChart"></canvas>
    <canvas id="barChart"></canvas>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
