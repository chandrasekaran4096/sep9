<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block font-medium">Email</label>
        <input id="email" type="email" class="w-full border px-2 py-2 rounded" required>
      </div>
      <div>
        <label class="block font-medium">Password</label>
        <input id="password" type="password" class="w-full border px-2 py-2 rounded" required>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
    </form>
    <button id="registerBtn" class="mt-4 text-blue-600 underline">Create new account</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
